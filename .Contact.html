      <br><br><br>
      
      <form class="formulaire" action="" method="get">
        <div>
          <label for="nom">Nom :   </label>
          <input type="text" name="nom" id="nom" required />
        </div>
        <div>
          <label for="prenom">Prénom: </label>
          <input type="text" name="prenom" id="prenom" required />
        </div>
        <div>
          <label for="date_de_naissance">Date de naissance:</label>
          <input type="date" name="date_de_naissance" id="date_de_naissance" required/>
        </div>
        <div  class="fromulaire">
            <label for="email">email: </label>
            <input type="email" name="email" id="email" required/>
        </div>
        <div  class="fromulaire">
            <label for="telephone">numero de telephone: </label>
            <input type="tel" name="telephone" id="telephone" required/>
        </div>
        <div  class="fromulaire">
            <fieldset>
                <legend>Quel est votre sex</legend>
            
                <input type="radio" id="homme" name="sex" value="h" />
                <label for="homme">homme</label><br />
            
                <input type="radio" id="femme" name="sex" value="f" />
                <label for="femme">femme</label><br />
              </fieldset>
        </div>
        <div>
            <label for="message">message: </label>
            <textarea name="message" id="message" rows="5" cols="100" required></textarea>
        </div>



        <input type="submit" value="Envoyer"><input type="reset" value="Reset">
      </form>
